<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Interno del Servidor - 500</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f2f2f2;
    overflow: hidden;
}

.background {
    display: flex;
    justify-content: center;
    align-items:center ;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #2773e6, #669e0c);
    z-index: -1;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.error-box {
    background: #fff;
    padding: 50px 30px;
    border-radius: 15px;
    box-shadow: 0 10px 50px rgba(0, 0, 0, 0.1);
    width: 350px;
    transform: translateY(-30px);
    animation: fadeInUp 1s ease-out;
}

.error-box h1 {
    font-size: 100px;
    font-weight: 700;
    color: #2773e6;
    margin-bottom: 20px;
}

.error-box h2 {
    font-size: 24px;
    margin-bottom: 20px;
    font-weight: 600;
    color: #333;
}

.error-box p {
    color: #777;
    margin-bottom: 30px;
    font-size: 16px;
}

.btn {
    text-decoration: none;
    padding: 12px 25px;
    background-color: #2773e6;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border-radius: 25px;
    transition: all 0.3s ease;
    display: inline-block;
}

.btn:hover {
    background-color: #2773e6;
    transform: translateY(-2px);
}

.icon {
    margin-bottom: 20px;
    animation: bounce 1s infinite;
}

@keyframes bounce {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
    100% {
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>

</head>
<body>
    <div class="background">
        <div class="container">
            <div class="error-box">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 14h-2v-2h2v2zm0-4h-2V7h2v5z"></path>
                    </svg>
                </div>
                <h1>404</h1>
                <h2>Página No Encontrada</h2>
                <p>Lo sentimos, la página que estás buscando no se encuentra disponible.</p>
                <a href="/" class="btn">Volver al inicio</a>
            </div>
        </div>
    </div>
</body>
</html>
